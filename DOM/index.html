<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider using HTML5 DOM</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Slider using HTML5 DOM</h1>
    <div class="slider-wrapper">
        <div class="slider">
            <div data-index="1" class="slide active"><img src="../images/rsz_beautiful-beauty-blue-bright-414612.jpg" /></div>
            <div data-index="2" class="slide"><img src="../images/rsz_bloom-blooming-blossom-blur-462118.jpg" /></div>
            <div data-index="3" class="slide"><img src="../images/rsz_landscape-nature-wilderness-view-68147.jpg" /></div>
            <div data-index="4" class="slide"><img src="../images/rsz_trees-in-park-257360.jpg" /></div>
        </div>
        <div class="slide-pagination">
            <div data-index="1" class="dot active"></div>
            <div data-index="2" class="dot"></div>
            <div data-index="3" class="dot"></div>
            <div data-index="4" class="dot"></div>
        </div>
    </div>
</body>
<script>
    activeSwitcher = (element) => {
        element.addEventListener('click', event => {
            const clickedElement = event.target;
            const activeClass = '.active';
            if (clickedElement.matches(activeClass)) return;

            const activeElements = document.querySelectorAll(activeClass);
            removeActiveClassesFrom(activeElements);

            const dataIndexAttribute = 'data-index';
            const clickedDataIndexValue = clickedElement.getAttribute(dataIndexAttribute);
            const indexedElementsSelector = `[${dataIndexAttribute}="${clickedDataIndexValue}"]`;
            addActiveClassesTo(indexedElementsSelector);
        });
    }

    removeActiveClassesFrom = (elements) => elements.forEach(element => element.classList.remove('active'))

    addActiveClassesTo = (selector) => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(element => element.classList.add('active'))
    }

    const dots = document.querySelectorAll(`.dot`);
    dots.forEach(dot => activeSwitcher(dot));
</script>
</html>
